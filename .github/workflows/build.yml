name: Build Launcher

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        
    - name: Build with PyInstaller
      run: |
        # Using the same command options as you used locally
        python -m PyInstaller --onefile --noconsole --name "launcher" launcher.py
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: launcher-macos
        path: dist/launcher.app
